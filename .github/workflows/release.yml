name: Build Release
on: push

jobs:
  sign:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
    - name: Build Binaries
      run: cargo build --release --all-features
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./target/release/netscaler_scales.exe